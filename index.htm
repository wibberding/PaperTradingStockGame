<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
<title>Stock Portfolio Game</title>
	<!-- Code for favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="main" id="form1">
<form name="myForm" id="form2" action=""><center>
	<p>Enter your order here</p> 
	<input id="buy" type="radio" name="trade" value="buy" checked>
	<label for="buy">Buy</label>
	<input id="sell" type="radio" name="trade" value="sell">
	<label for="sell">Sell</label>

	<label> Stock <input type="text" onblur="portfolio.total()" name="stock" size="6" maxlength="30" id="stock"></label>
		<label> Quantity <input type="text" onblur="portfolio.total()" name="quantiy" size="4" maxlength="30" id="quantity"
			></label>
		<label> Price <input type="text" onblur="portfolio.total()" name="price" size="6" maxlength="30" id="price"
			></label> 
		<label>Total $</label> <label id="total"></label> 
		<br><br>
		<input type="button" onclick="portfolio.checkStatus()" value="Execute" />
		<input type="button" onclick="utility.startOver()" value="Start over" />
		<!-- <input type="button" onclick="tester()" value = "Test" /> -->
		<input type="checkbox" onchange="portfolio.total()" id="sellAll">Sell all</input>
	</center>
	</form></div>

<div id="intro" class="main">
<p><center>This page makes it easy to "paper trade" stocks. You start the game with $10,000. Can you make it more, or when you get done will it be less? Choose the stocks you want, entering their symbol.</center></p>

</div>


<div id="owned" class="main">
<h1>My Portfolio</h1>
	<table>
		<tbody id="list"><tr>
			<th scope="col" align="left">Stock Name</th>
			<th scope="col" align="left">Quantity</th>
			<th scope="col" align="left">Price</th>
			<th scope="col" align="left">Total</th>
		</tr>
		<tr class="listing"></tr>
	</tbody></table>

	</div>


<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="stocks_script.js"></script>


</body>
</html>
